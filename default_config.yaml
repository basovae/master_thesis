# =============================================================================
# Shared
# =============================================================================
lookback_window: 20
hidden_sizes: [128, 128]
gamma: 0.99
tau: 0.005
actor_lr: 0.001
critic_lr: 0.0003
seeds: [42, 123, 456]

# =============================================================================
# DDPG
# =============================================================================
ddpg:
  batch_size: 64
  num_epochs: 100
  patience: 10
  noise: 0.2
  use_ddes: false
  ddes_alpha: 1.0

# =============================================================================
# PGA-MAP-Elites
# =============================================================================
pga:
  n_niches: 256
  max_evals: 20000
  random_init: 500
  batch_size: 100
  proportion_evo: 0.5
  iso_sigma: 0.01
  line_sigma: 0.2
  nr_of_steps_crit: 300
  nr_of_steps_act: 10
  train_batch_size: 256
  policy_noise: 0.2
  noise_clip: 0.5
  policy_freq: 2
  bd_min: [0.0, 0.0]
  bd_max: [0.3, 1.0]
