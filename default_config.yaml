# =============================================================================
# Default Configuration
# Edit these values OR override from notebook
# =============================================================================

# --- Data ---
lookback_window: 20
train_ratio: 0.7
val_ratio: 0.15

# --- Training ---
batch_size: 1
num_epochs: 100
early_stopping: true
patience: 10
hidden_sizes: [64, 64]

# --- Optimizer ---
actor_lr: 0.0001
critic_lr: 0.001
gamma: 0.99
tau: 0.005
soft_update: true

# --- DDPG Exploration ---
noise: 0.2

# --- DDES (toggle with use_ddes) ---
use_ddes: false
ddes_alpha: 1.0
ddes_scaling_method: fixed
ddes_n_prior_samples: 16

# --- PGA-MAP-Elites ---
pga_max_evals: 5000 #default 20000
pga_n_niches: 128 #default 512
pga_random_init: 200 #default 500
pga_eval_batch_size: 100
pga_proportion_evo: 0.5
pga_nr_of_steps_crit: 100 #default 300
pga_nr_of_steps_act: 10
pga_iso_sigma: 0.01
pga_line_sigma: 0.2

# --- Experiment ---
seeds: [42, 123, 456]
